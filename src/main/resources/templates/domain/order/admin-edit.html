<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h2>상품 수정</h2>

<div class="form-container">
    <form th:action="@{/admin/edit/{id}(id=${productId})}" method="post" th:object="${product}">
        <input type="text" th:field="*{name}" placeholder="상품명" required>
        <input type="number" th:field="*{price}" placeholder="가격" required>
        <input type="text" th:field="*{imageURL}" placeholder="이미지 URL" required>

        <button type="submit" class="submit-button">수정하기</button>
    </form>
</div>

</body>
</html>
