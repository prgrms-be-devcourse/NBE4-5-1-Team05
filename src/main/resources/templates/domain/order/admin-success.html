<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 추가 완료</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        window.onload = function() {
            Swal.fire({
                icon: 'success',
                title: '상품 추가 완료',
                text: '상품이 성공적으로 추가되었습니다!',
                confirmButtonColor: '#343a40'
            });
        };
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #343a40; /* 관리자 페이지 버튼 색상과 동일 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #23272b; /* 호버 시 더 어두운 색 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>상품 추가 완료</h2>
    <p>상품이 성공적으로 추가되었습니다.</p>
    <a href="/admin" class="back-button">관리자 페이지로 돌아가기</a>
</div>

</body>
</html>
