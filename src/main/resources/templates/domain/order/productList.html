<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 페이지 전체 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            position: relative;
        }

        /* 상품 목록 & 장바구니 컨테이너 */
        .content-container {
            display: flex;
            width: 80%;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* 상품 테이블 스타일 */
        table {
            border-collapse: collapse;
            width: 65%;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            height: 500px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* 이미지 스타일 */
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* 수량 추가 버튼 스타일 */
        .order-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .order-buttons button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .order-buttons button:hover {
            background-color: #0056b3;
        }

        /* 장바구니 UI */
        .cart-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            height: 500px;
            margin-left: 20px;
        }

        .cart-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .cart-items-container {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item span {
            font-size: 14px;
        }

        /* 주문하기 버튼 */
        .order-button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .order-button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

<h2>📦 상품 목록</h2>

<div class="content-container">
    <!-- 상품 테이블 -->
    <table>
        <thead>
        <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>이미지</th>
            <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}"
            th:data-name="${product.name}"
            th:data-price="${product.price}"
            th:data-id="${product.productId}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price} + ' 원'"></td>
            <td>
                <img th:src="@{${product.imageURL}}" class="product-image" alt="상품 이미지">
            </td>
            <td>
                <div class="order-buttons">
                    <button class="add-btn">+</button>
                    <span class="quantity" th:text="0"></span>
                    <button class="remove-btn">-</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 장바구니 -->
    <div class="cart-container">
        <div class="cart-title">🛒 장바구니</div>
        <div id="cart-items" class="cart-items-container"></div>

        <form id="order-form" action="/order/form" method="post">
            <divg id="cart-inputs"></divg> <!--  장바구니 데이터를 저장할 input hidden 필드 -->
            <button type="submit" class="order-button">주문하기</button>
        </form>
    </div>
</div>

<script>
    let cart = {};

    document.querySelectorAll('.add-btn').forEach(button => {
        button.addEventListener('click', function() {
            let row = this.closest('tr');
            let name = row.dataset.name;
            let price = parseInt(row.dataset.price);
            let id = row.dataset.id;
            let quantityElement = row.querySelector('.quantity');

            if (!cart[id]) {
                cart[id] = { name: name, price: price, quantity: 0, productId: id };
            }
            cart[id].quantity++;
            quantityElement.textContent = cart[id].quantity;
            updateCartUI();
        });
    });

    document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', function() {
            let row = this.closest('tr');
            let id = row.dataset.id;
            let quantityElement = row.querySelector('.quantity');

            if (cart[id]) {
                cart[id].quantity--;
                if (cart[id].quantity <= 0) {
                    delete cart[id];
                }
                quantityElement.textContent = cart[id] ? cart[id].quantity : 0;
            }
            updateCartUI();
        });
    });

    function updateCartUI() {
        let cartContainer = document.getElementById("cart-items");
        cartContainer.innerHTML = "";
        let totalPrice = 0;

        Object.values(cart).forEach(item => {
            let cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `<span>${item.name} x ${item.quantity}</span><span>${item.price * item.quantity} 원</span>`;
            cartContainer.appendChild(cartItem);
            totalPrice += item.price * item.quantity;
        });

        if (Object.keys(cart).length === 0) {
            cartContainer.innerHTML = "<p>장바구니가 비어 있습니다.</p>";
        }
    }

</script>

</body>
</html>
